  <main class="container">
    <h2>Solar Panel Calculator</h2>

    <div class="card">
      <label>Daily consumption (kWh):</label>
      <input id="daily-kwh" type="number" step="0.1" placeholder="e.g., 8" />
      <label>Average sun hours/day:</label>
      <input id="sun-hours" type="number" step="0.1" placeholder="e.g., 5" />
      <label>Panel watt rating (W):</label>
      <input id="panel-watt" type="number" placeholder="e.g., 400" value="400" />

      <div class="row">
        <button id="calc-solar" class="btn">Calculate Panels</button>
        <button id="api-solar" class="btn secondary">Call Backend /api/solar</button>
      </div>

      <div id="solar-output" style="margin-top:12px;"></div>
    </div>
